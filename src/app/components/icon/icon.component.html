<div [ngSwitch]="iconName">

  <div *ngSwitchCase=" 'empty' ">
    <fa-icon [icon]="faPen"></fa-icon>
  </div>

  <div *ngSwitchCase=" 'cross' ">
    <fa-icon [icon]="faTimes"></fa-icon>
  </div>

  <div *ngSwitchCase=" 'circle' ">
    <fa-icon [icon]="faCircle"></fa-icon>
  </div>

  <div *ngSwitchDefault>
    Something must be wrong here
  </div>

</div>
